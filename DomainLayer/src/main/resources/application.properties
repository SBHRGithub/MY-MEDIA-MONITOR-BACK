spring.datasource.url = jdbc:postgresql://localhost:5432/MY-MEDIA-MONITOR
spring.datasource.jdbcUrl=${spring.datasource.url}
#provide username and password
spring.datasource.username=postgres
spring.datasource.password=admin
#provide driver class name, here we are using postgresql database
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto = update

logging.file.name=app-batch.log

spring.batch.jdbc.initialize-schema=always